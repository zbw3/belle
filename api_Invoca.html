<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单处理流程管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .workflow {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 50px 0;
        }

        /* 流程连接线 */
        .workflow::before {
            content: '';
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #3498db, #9b59b6, #e74c3c, #f39c12, #2ecc71, #1abc9c, #3498db);
            z-index: 1;
        }

        .step {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }

        .step-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .step-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .step-title {
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 5px;
        }

        .step-description {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
        }

        /* 步骤状态指示器 */
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ecf0f1;
            margin-top: 10px;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #ecf0f1;
        }

        .status-active {
            background: #2ecc71;
            box-shadow: 0 0 0 2px #2ecc71;
        }

        .status-pending {
            background: #f39c12;
            box-shadow: 0 0 0 2px #f39c12;
        }

        /* 步骤特定样式 */
        .step-1 .step-icon { background: #3498db; }
        .step-2 .step-icon { background: #9b59b6; }
        .step-3 .step-icon { background: #e74c3c; }
        .step-4 .step-icon { background: #f39c12; }
        .step-5 .step-icon { background: #2ecc71; }
        .step-6 .step-icon { background: #1abc9c; }
        .step-7 .step-icon { background: #3498db; }

        /* 响应式调整 */
        @media (max-width: 992px) {
            .workflow {
                flex-wrap: wrap;
                justify-content: center;
            }

            .step {
                width: 25%;
                margin-bottom: 40px;
            }

            .workflow::before {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .step {
                width: 33.33%;
            }
        }

        @media (max-width: 576px) {
            .step {
                width: 50%;
            }
        }

        /* 操作面板 */
        .action-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
        }

        .action-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .action-title i {
            margin-right: 10px;
            color: #3498db;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .logs {
            margin-top: 30px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .logs h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .log-time {
            color: #3498db;
            margin-right: 10px;
        }

        .log-success {
            color: #2ecc71;
        }

        .log-error {
            color: #e74c3c;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>订单处理流程管理系统</h1>
        <p class="subtitle">点击流程图中的步骤执行相应操作</p>
    </header>

    <div class="container">
        <div class="workflow">
            <div class="step step-1">
                <div class="step-icon" onclick="executeStep(1)">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="step-title">新增需求单</div>
                <div class="step-description">创建新的订单需求</div>
                <div class="status-indicator status-active"></div>
            </div>

            <div class="step step-2">
                <div class="step-icon" onclick="executeStep(2)">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="step-title">分配设计师</div>
                <div class="step-description">指定设计师处理需求</div>
                <div class="status-indicator status-pending"></div>
            </div>

            <div class="step step-3">
                <div class="step-icon" onclick="executeStep(3)">
                    <i class="fas fa-upload"></i>
                </div>
                <div class="step-title">上传设计图</div>
                <div class="step-description">上传平面和全套设计图</div>
                <div class="status-indicator"></div>
            </div>

            <div class="step step-4">
                <div class="step-icon" onclick="executeStep(4)">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="step-title">图纸采用</div>
                <div class="step-description">确认采用的设计图纸</div>
                <div class="status-indicator"></div>
            </div>

            <div class="step step-5">
                <div class="step-icon" onclick="executeStep(5)">
                    <i class="fas fa-building"></i>
                </div>
                <div class="step-title">总部确认</div>
                <div class="step-description">总部审核确认订单</div>
                <div class="status-indicator"></div>
            </div>

            <div class="step step-6">
                <div class="step-icon" onclick="executeStep(6)">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="step-title">确认订单</div>
                <div class="step-description">最终确认订单内容</div>
                <div class="status-indicator"></div>
            </div>

            <div class="step step-7">
                <div class="step-icon" onclick="executeStep(7)">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <div class="step-title">订单审核</div>
                <div class="step-description">完成订单审核流程</div>
                <div class="status-indicator"></div>
            </div>
        </div>

        <div class="action-panel">
            <div class="action-title">
                <i class="fas fa-cogs"></i>
                流程操作控制台
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="executeStep(1)">
                    <i class="fas fa-plus-circle"></i>
                    新增需求单
                </button>
                <button class="btn btn-primary" onclick="executeStep(2)">
                    <i class="fas fa-user-tie"></i>
                    分配设计师
                </button>
                <button class="btn btn-secondary" onclick="resetWorkflow()">
                    <i class="fas fa-redo"></i>
                    重置流程
                </button>
                <button class="btn btn-secondary" onclick="clearLogs()">
                    <i class="fas fa-trash"></i>
                    清除日志
                </button>
            </div>
        </div>

        <div class="logs">
            <h3><i class="fas fa-terminal"></i> 操作日志</h3>
            <div id="log-container">
                <div class="log-entry">
                    <span class="log-time">[10:23:45]</span>
                    <span class="log-success">系统就绪，等待用户操作...</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>订单处理流程管理系统 &copy; 2023 | 设计部 - 技术部联合开发</p>
    </footer>

    <script>
        // 模拟Python函数调用
        function callPythonFunction(functionName) {
            // 在实际应用中，这里应该通过AJAX或Fetch API调用后端接口
            // 这里我们只是模拟调用并返回成功
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`成功调用 ${functionName}`);
                }, 1000);
            });
        }

        // 执行流程步骤
        async function executeStep(stepNumber) {
            const stepIcons = document.querySelectorAll('.step-icon');
            const statusIndicators = document.querySelectorAll('.status-indicator');
            const logContainer = document.getElementById('log-container');
            const now = new Date();
            const timeString = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;

            // 添加日志条目
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">${timeString}</span> <span>执行步骤 ${stepNumber}...</span>`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            try {
                let result;

                // 根据步骤调用不同的函数
                switch(stepNumber) {
                    case 1:
                        result = await callPythonFunction('add_order_request()');
                        break;
                    case 2:
                        result = await callPythonFunction('design_confirmation()');
                        break;
                    case 3:
                        result = await callPythonFunction('upload_designs()');
                        break;
                    case 4:
                        result = await callPythonFunction('approve_designs()');
                        break;
                    case 5:
                        result = await callPythonFunction('headquarters_confirm()');
                        break;
                    case 6:
                        result = await callPythonFunction('confirm_order()');
                        break;
                    case 7:
                        result = await callPythonFunction('review_order()');
                        break;
                }

                // 更新状态指示器
                for (let i = 0; i < stepNumber; i++) {
                    statusIndicators[i].className = 'status-indicator status-active';
                }

                // 更新日志
                const successLog = document.createElement('div');
                successLog.className = 'log-entry';
                successLog.innerHTML = `<span class="log-time">${timeString}</span> <span class="log-success">${result}</span>`;
                logContainer.appendChild(successLog);

            } catch (error) {
                // 处理错误
                const errorLog = document.createElement('div');
                errorLog.className = 'log-entry';
                errorLog.innerHTML = `<span class="log-time">${timeString}</span> <span class="log-error">执行步骤 ${stepNumber} 时出错: ${error.message}</span>`;
                logContainer.appendChild(errorLog);
            }

            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 重置工作流
        function resetWorkflow() {
            const statusIndicators = document.querySelectorAll('.status-indicator');
            const logContainer = document.getElementById('log-container');
            const now = new Date();
            const timeString = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;

            // 重置状态指示器
            statusIndicators[0].className = 'status-indicator status-active';
            for (let i = 1; i < statusIndicators.length; i++) {
                statusIndicators[i].className = 'status-indicator';
            }

            // 添加日志
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">${timeString}</span> <span class="log-success">工作流已重置</span>`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 清除日志
        function clearLogs() {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '<h3><i class="fas fa-terminal"></i> 操作日志</h3>';

            const now = new Date();
            const timeString = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">${timeString}</span> <span class="log-success">日志已清除</span>`;
            logContainer.appendChild(logEntry);
        }
    </script>
</body>
</html>
